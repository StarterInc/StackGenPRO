spring:
  application:
    name: starter-ignite-admin
  boot:
    admin:
      client:
        url: "${adminServiceURL}"
        instance:
          service-base-url: "${adminServiceURL}"
  profiles:
    active:
      - secure

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: insecure

---
spring:
  profiles: secure
  security:
    user:
      name: "${adminUser}"
      password: "${adminPassword}"
  boot:
    admin:
      client:
        username: "${adminUser}"       #These two are needed so that the client
        password: "${adminPassword}"   #can register at the protected server api
        instance:
          metadata:
            user.name: "${adminUser}"         #These two are needed so that the server
            user.password: "${adminPassword}" #can access the protected client endpoints