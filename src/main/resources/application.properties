spring.banner.location=classpath:/io/starter/spring/boot/starter-ignite-banner.txt

server.port=8008
server.address=localhost
management.security.enabled=true

spring.boot.admin.notify.mail.to=john@starter.io
spring.boot.admin.notify.mail.enabled=true
spring.boot.admin.notify.mail.to=john@starter.io
spring.boot.admin.notify.mail.enabled=true

logging.level.org.springframework.web.servlet: DEBUG
app.name=ignite-generator
welcome.message=Welcome to ${app.name}

ignite.value: true
ignite.message: Dynamic Message
ignite.number: 100

spring.boot.admin.ui.title:Starter Ignite Generator

# Expose all actuator endpoints to the web
# They are exposed, but only authenticated users can see /info and /health abd users with access-admin can see the others
management.endpoints.web.exposure.include=*

# Full health details should only be displayed when a user is authorized
management.endpoint.health.show-details=when_authorized

# Only users with role access-admin can access full health details
management.endpoint.health.roles=access-admin

management.endpoints.jmx.unique-names=true

spring.boot.admin.routes.endpoints=env, metrics, trace, jolokia, info, configprops